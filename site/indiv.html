<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet-indiv.css">
    <title>zerobyte - individual insights</title>
</head>
<body>
    <!-- Existing HTML Structure -->
    <div class="header">
        <!-- Header content goes here -->
    </div>

    <template id="item-template">
        <div class="item">
            <div class="item-title" data-title="Item">Item</div>
            <div class="data-container">
                <img class="item-image" src="https://placehold.co/128x128" data-image-url="https://placehold.co/128x128">
                <table>
                    <tr><td data-table-cell="Type of Food: []">Type of Food: []</td></tr>
                    <tr><td data-table-cell="How much to reduce: []">How much to reduce: []</td></tr>
                    <tr><td data-table-cell="Sustainability Grade: []">Sustainability Grade: []</td></tr>
                </table>
            </div>
        </div>
    </template>

    <div class="item-container" id="item-container"></div>

    <!-- Link the JavaScript file here -->
    <script src="instantiate.js"></script>
</body>
</html>
